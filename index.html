<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação de mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>Avalie sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor</p>
    <img src="./images/icon.svg" alt="estrelas avaliativas">
  </header>

  <form id="Mentorship-avaliation">
    <fieldset>
      <legend id="title">Informações pessoais</legend>
      
      <div class="fieldset-wrapper">

        <div class="col-2">

          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name">
          </div> 
  
          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname">
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">E-mail<span>(digite um email válido)</span></label>
          <input type="text" id="email">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>

        <div class="line"></div>

        <div class="input-wrapper">
          <label for="mentor">Selecione quem foi o seu mentor</label>
          <input type="text" id="mentor">
        </div>

        <div class="input-wrapper">
          <label for="feedback">Feedback sobre o mentor</label>
          <textarea id="feedback"></textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="questions">
          <label for="questions">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Agendando a próxima mentoria</legend>

        <div class="line"></div>

        <div class="col-3">

          <div class="input-wrapper">
            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date">
          </div>

          <div class="input-wrapper">
            <label for="begin">Das</label>
            <input type="time">
          </div>

          <div class="input-wrapper">
            <label for="end">Até</label>
            <input type="time">
          </div>
        </div>
      </div>
    </fieldset>

    <input id="button" type="button" value="Salvar" form="MentorshipAvaliation">
   
  </form>

</body>
</html>
